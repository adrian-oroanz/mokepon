<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mokepon!</title>
	<script defer src="/js/mokepon.js"></script>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<section id="choose-mokepon">
		<h1>MOKEPON!</h1>

		<h2>Choose Your Pet</h2>

		<div id="mokepon-cards" class="mokepon-cards-container">
		</div>

		<button id="mokepon-select">Select</button>
	</section>

	<section id="map-view">
		<h1>MOKEPON!</h1>
		<h2>Explore the World with your Mokepon</h2>

		<canvas id="map"></canvas>

		<div class="arrows-container">
			<br />
			<button ontouchend="stopMovingMokepon()" onmouseup="stopMovingMokepon()" ontouchstart="startMovingMokepon('up')"
				onmousedown="startMovingMokepon('up')">â¬†</button>
			<br />
			<button ontouchend="stopMovingMokepon()" onmouseup="stopMovingMokepon()" ontouchstart="startMovingMokepon('left')"
				onmousedown="startMovingMokepon('left')">â¬…</button>
			<button ontouchend="stopMovingMokepon()" onmouseup="stopMovingMokepon()" ontouchstart="startMovingMokepon('down')"
				onmousedown="startMovingMokepon('down')">â¬‡</button>
			<button ontouchend="stopMovingMokepon()" onmouseup="stopMovingMokepon()"
				ontouchstart="startMovingMokepon('right')" onmousedown="startMovingMokepon('right')">âž¡</button>
		</div>
	</section>

	<section id="choose-attack" style="display: none;">
		<h1>MOKEPON!</h1>

		<h2>Choose The Attack</h2>
		<h3 id="result"></h3>

		<div id="attacks-container" class="attacks-container">
		</div>

		<div class="mokepons-container">
			<input type="checkbox" id="player-win" hidden />
			<div class="mokepon-info-card">
				<p><span id="player-mokepon"></span> <b>(You)</b></p>
				<p><span id="player-wins">0</span> ðŸ‘‘</p>
				<img src="" alt="" id="player-mokepon-img" />
				<div class="attack-logger" id="player-attacks"></div>
			</div>
			<h3>V.S.</h3>
			<input type="checkbox" id="opponent-win" hidden />
			<div class="mokepon-info-card">
				<p><span id="opponent-mokepon"></span> <b>(Opponent)</b></p>
				<p><span id="opponent-wins">0</span> ðŸ‘‘</p>
				<img src="" alt="" id="opponent-mokepon-img" />
				<div class="attack-logger" id="opponent-attacks"></div>
			</div>
		</div>

		<button id="restart-game" style="display: none;">Restart</button>
		<button id="continue-game" style="display: none;">Continue</button>

	</section>
</body>

</html>
